<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../iron-pages/iron-pages.html">

<dom-module id="glor-auth-login">
    <template>
        <style>
            :host {
                display: block;
                margin: 0;
                padding: 0;
            }
            
            paper-tabs {
                color: var(--glor-auth-login-tab-text-color, white);
                background-color: var(--glor-auth-login-tab-background-color, olive);
                --paper-tabs-selection-bar-color: var(--glor-auth-login-selection-bar-color, coral);
            }

            .section {
                padding: 20px;
                background-color: var(--glor-auth-login-content-background-color, beige);
                @apply --glor-auth-login-content;
            }

            paper-input {
                --paper-input-container-focus-color: var(--glor-auth-login-input-focus-color, olive);
            }

            paper-button {
                margin: 20px 0 0 0;
                color: var(--glor-auth-login-button-foreground-color, white);
                background-color: var(--glor-auth-login-button-background-color, coral);
                @apply --glor-auth-login-button;
            }

            paper-button[disabled] {
                color: gray;
                background-color: lightgray;
            }

            paper-spinner-lite {
                /* --paper-spinner-stroke-width: 6px; */
                --paper-spinner-color: var(--glor-auth-login-spinner-color, coral);
                width: 16px;
                height: 16px;
            }

            div.spinner {
                margin: 20px 0 0 0;
                text-align: center;
            }

            div.spinner > span {
                margin-left: 10px;
                color: var(--glor-auth-login-spinner-text, olive);
                font-size: 20px;
            }

            div.message {
                margin: 20px 0 0 0;
                padding: 10px;
                color: firebrick;
                background-color: lightgray;
                border-style: solid;
                border-color: gray;
                border-width: 1px;
                border-radius: 5px;

            }
        </style>
        <iron-ajax
            id="loginRequest"
            url="http://localhost:65336/Token"
            method="POST"
            body="{{loginRequestBody}}"
            content-type="application/x-www-form-urlencoded"
            handle-as="json"
            last-response="{{tokenInfo}}"
            on-response="_loginResponse"
            on-error="_loginError"
            loading="{{loading}}">
        </iron-ajax>
        <iron-ajax
            id="registerRequest"
            url="http://localhost:65336/Api/Account/Register"
            method="POST"
            body="{{registerRequestBody}}"
            content-type="application/json"
            on-response="_registerResponse"
            on-error="_registerError"
            loading="{{loading}}">
        </iron-ajax>

        <paper-tabs selected="{{selected}}">
            <paper-tab>
                LOGIN
            </paper-tab>
            <paper-tab>
                REGISTER
            </paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}">
            <div class="section">
                <paper-input label="Email" value="{{email}}"></paper-input>
                <paper-input label="Password" value="{{password}}" type="password"></paper-input>
                <paper-button on-tap="_login" disabled$="{{_disableLogin(email, password, forceButtonDisable)}}">Login</paper-button>
                <template is="dom-if" if="{{loading}}">
                    <div class="spinner">                 
                        <paper-spinner-lite active></paper-spinner-lite>
                        <span>Logging in...</span>
                    </div>
                </template>
                <template is="dom-if" if="{{message.length}}">
                    <div class="message">{{message}}</div>
                </template>
            </div>
            <div class="section">
                <paper-input label="Email" value="{{email}}"></paper-input>
                <paper-input label="Password" value="{{password}}" type="password"></paper-input>
                <paper-input label="Confirm Password" value="{{confirmPassword}}" type="password" invalid$="{{_confirmPasswordInvalid(password, confirmPassword)}}" error-message="Passwords must match!"></paper-input>
                <paper-button on-tap="_register" disabled$="{{_disableRegister(email, password, confirmPassword, forceButtonDisable)}}">Register</paper-button>
                <template is="dom-if" if="{{loading}}">
                    <div class="spinner">
                        <paper-spinner-lite active></paper-spinner-lite>
                        <span>Registering...</span>
                    </div>
                </template>
                <template is="dom-if" if="{{message.length}}">
                    <div class="message">{{message}}</div>
                </template>
            </div>
        </iron-pages>
    </template>

    <script>
        /**
        * `glor-auth-login`
        * A Polymer element that handles user authentication to an ASP.NET WebApi 2 service that is using Microsoft Identity as the backing user store and token server.
        *
        * @customElement
        * @polymer
        * @demo demo/index.html
        */
        class GlorAuthLogin extends Polymer.Element {
            static get is() { return 'glor-auth-login'; }
            static get properties() {
                return {
                    selected: {
                        type: Number,
                        notify: true,
                        value: 0,
                        observer: '_selectedChanged'
                    },
                    email: {
                        type: String
                    },
                    password: {
                        type: String
                    },
                    confirmPassword: {
                        type: String
                    },
                    registerRequestBody: {
                        type: Object,
                        computed: '_computeRegisterRequestBody(email, password, confirmPassword)'
                    },
                    loginRequestBody: {
                        type: Object,
                        computed: '_computeLoginRequestBody(email, password)'
                    },
                    message: {
                        type: String
                    },
                    forceButtonDisable: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    tokenInfo: {
                        type: Object
                    }
                };
            }

            _selectedChanged(oldValue, newValue) {
                this.message = '';
            }

            _login() {                
                this.message = '';
                this.forceButtonDisable = true;
                this.$.loginRequest.generateRequest();
            }

            _loginResponse(event) {
                this.forceButtonDisable = false;
            }

            _loginError(event) {
                this.forceButtonDisable = false;
                if (event.detail.request.response.error_description)
                    this.message = event.detail.request.response.error_description;
                else
                    this.message = "Unrecognized error.";
            }

            _computeLoginRequestBody(email, password) {
                return {
                    "username": email,
                    "password": password,
                    "grant_type": "password"
                };
            }
            
            _register() {
                this.message = '';
                this.forceButtonDisable = true;                
                this.$.registerRequest.generateRequest();
            }
            
            _registerResponse(event) {
                this.forceButtonDisable = false;
                this.message = event.response;
            }
            
            _registerError(event) {
                this.forceButtonDisable = false;
                if (Object.values(event.detail.request.response.ModelState)[0])
                    this.message = Object.values(event.detail.request.response.ModelState)[0];
                else
                    this.message = "Unrecognized error.";
            }

            _computeRegisterRequestBody(email, password, confirmPassword) {
                return {
                    "Email": email,
                    "Password": password,
                    "ConfirmPassword": confirmPassword
                };
            }

            _disableLogin(email, password, forceButtonDisable) {
                return (!email || !password || forceButtonDisable === true);
            }

            _disableRegister(email, password, confirmPassword, forceButtonDisable) {
                return (!email || !password || !confirmPassword || password !== confirmPassword || forceButtonDisable);
            }

            _confirmPasswordInvalid(password, confirmPassword) {
                return (confirmPassword!== "" && password !== confirmPassword);
            }
        }

        window.customElements.define(GlorAuthLogin.is, GlorAuthLogin);
    </script>
</dom-module>
